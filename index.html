<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="css\index.css">
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100,300,400,500,700,900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
   <title>Register Desk</title>
</head>
<body>
      <section class="container">
         <form action="#" class="form">
            <span class="form__title">Register</span>
            <div class="form__body">
                  <label for="email_adress" class="form__label"></label>
                  <input type="text" name="email_adress" placeholder="Email adress" class="form__input" tabindex="1">
               <div class="form__element-wrap">
                  <label for="password"></label class="form__label">
                  <input type="password" name="password" placeholder="Create password" class="form__input" tabindex="2">
               </div>
               <div class="form__element-wrap">
                  <button type="submit" class="form__button"><span class="form__button-text">Next</span></button tabindex="3">
               </div>
            </div>
         </form>
      </section>
   </main>
</body>
</html>
